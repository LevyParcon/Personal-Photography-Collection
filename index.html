<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Default light mode background color */
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  
  .gallery img {
    width: 300px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
    cursor: pointer; /* Add cursor pointer to indicate clickable */
  }
  
  .gallery img:hover {
    transform: scale(1.1);
  }
  
  .toggle-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  
  .toggle-label {
    margin-right: 10px;
    font-size: 16px;
    font-weight: bold;
  }
  
  .toggle-slider {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
    background-color: #ccc;
    border-radius: 15px;
  }
  
  .toggle-slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }
  
  .toggle-input {
    opacity: 0;
    position: absolute;
  }
  
  .toggle-input:checked + .toggle-slider {
    background-color: #000000;
  }
  
  .toggle-input:checked + .toggle-slider:before {
    transform: translateX(24px);
  }
  
  /* Dark mode styles */
  .dark-theme {
    background-color: #1b1b1b; /* Dark mode background color */
    color: #000000; /* Dark mode text color */
  }
  
  /* Overlay styles */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000; /* Higher than toggle-container */
    backdrop-filter: blur(8px); /* Additional background blur */
    transition: opacity 0.3s ease; /* Transition for opacity */
    opacity: 0; /* Start with opacity 0 */
  }
  
  .overlay.show {
    opacity: 1; /* Show overlay */
    display: flex; /* Ensure display is set to flex when shown */
  }
  
  .overlay img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease-in-out; /* Smooth transition for image */
  }
  
  .gallery img.clicked {
    transform: scale(1.1); /* Zoom effect on clicked image */
    cursor: zoom-out; /* Change cursor to indicate zoom out */
  }
</style>
</head>
<body>

		

  <div class="toggle-container">
    <label class="toggle-label">Mode:</label>
    <label class="toggle-slider">
      <input type="checkbox" class="toggle-input" onchange="toggleTheme()">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="gallery">
    <img src="Modified pics\EZJO9687.JPG" alt="Placeholder Image 1" onclick="openImage(this)">
    <img src="Modified pics\XMOW6092.JPG" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2190.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2191.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2192.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2193.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2194.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2195.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2196.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2197.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2198.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E2199.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E1852.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E1920.jpg" onclick="openImage(this)">
    <img src="Modified pics\IMG_E1927.jpg" onclick="openImage(this)">
  </div>

  <!-- Overlay for enlarged image -->
  <div class="overlay" onclick="closeImage()">
    <img id="overlay-img" src="" alt="Enlarged Image">
  </div>

<script>
  function toggleTheme() {
    const body = document.querySelector('body');
    body.classList.toggle('dark-theme');
  }
  
  function openImage(img) {
    const overlay = document.querySelector('.overlay');
    const overlayImg = document.getElementById('overlay-img');
    overlayImg.src = img.src;
    overlay.classList.add('show');
    document.body.style.overflow = 'hidden'; // Prevent scrolling
  }
  
  function closeImage() {
    const overlay = document.querySelector('.overlay');
    overlay.classList.remove('show');
    document.body.style.overflow = ''; // Restore scrolling
  }
</script>

</body>
</html>
